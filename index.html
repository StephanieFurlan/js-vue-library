<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Library</title>
      <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <div id="app">
         <input v-model="title" type="text" name="title" placeholder="Title...">
         <input v-model="author" type="text" name="author" placeholder="Author...">
         <input v-model="year" type="number" name="year" placeholder="Year...">
         <button @click="addBook" type="button" name="button">Add Book</button>

         <book-list :books="books"></book-list>


         <input v-model="search" type="text" name="title" placeholder="Title...">
         {{search}}
         <button @click="find" type="button" name="button">Search</button>
      </div>
      <script src="main.js" charset="utf-8"></script>
   </body>
</html>
